<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Hangman</title>
  </head>
  <body>
    <main>
      <div class="outsideWrapper">
        <h1 id="statusMessage">Hangman Game - Guess a Pet</h1>
      </div>

      <div class="outsideWrapper">
        <div class="insideWrapper">
          <svg
            version="1.1"
            id="hangknuckles"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 169.28 205"
            enable-background="new 0 0 169.28 205"
            xml:space="preserve"
          >
            <g id="hanger">
              <line
                fill="none"
                stroke="#000000"
                stroke-width="4"
                stroke-miterlimit="10"
                x1="170.259"
                y1="203.446"
                x2="0.781"
                y2="203.001"
              />
              <line
                fill="none"
                stroke="#000000"
                stroke-width="4"
                stroke-miterlimit="10"
                x1="38.779"
                y1="2"
                x2="39.279"
                y2="202"
              />
              <line
                fill="none"
                stroke="#000000"
                stroke-width="4"
                stroke-miterlimit="10"
                x1="139.78"
                y1="4"
                x2="34.78"
                y2="2"
              />
              <line
                fill="none"
                stroke="#000000"
                stroke-width="2"
                stroke-miterlimit="10"
                x1="138.78"
                y1="4"
                x2="135.78"
                y2="49"
              />
              <line
                fill="none"
                stroke="#000000"
                stroke-width="4"
                stroke-miterlimit="10"
                x1="77.323"
                y1="2.51"
                x2="39.791"
                y2="28.042"
              />
            </g>
            <line
              id="show0"
              class="bodyPart hidden"
              fill="none"
              stroke="#000000"
              stroke-width="4"
              stroke-miterlimit="10"
              x1="136.78"
              y1="119"
              x2="148.78"
              y2="152"
            />
            <line
              id="show1"
              class="bodyPart hidden"
              fill="none"
              stroke="#000000"
              stroke-width="4"
              stroke-miterlimit="10"
              x1="137.78"
              y1="119"
              x2="114.78"
              y2="157"
            />
            <line
              id="show2"
              class="bodyPart hidden"
              fill="none"
              stroke="#000000"
              stroke-width="4"
              stroke-miterlimit="10"
              x1="136.78"
              y1="108"
              x2="99.28"
              y2="100.5"
            />
            <line
              id="show3"
              class="bodyPart hidden"
              fill="none"
              stroke="#000000"
              stroke-width="4"
              stroke-miterlimit="10"
              x1="136.78"
              y1="107"
              x2="166.28"
              y2="94.5"
            />
            <line
              id="show4"
              class="bodyPart hidden"
              stroke="#000000"
              stroke-width="4"
              stroke-miterlimit="10"
              x1="137.78"
              y1="82"
              x2="136.78"
              y2="120.5"
            />
            <image
              overflow="visible"
              id="show5"
              class="bodyPart hidden"
              width="96"
              height="96"
              xlink:href="imgs/sad-face.svg"
              transform="matrix(0.5426 0 0 0.516 110.2271 42.9535)"
            ></image>
          </svg>
        </div>
        <div class="insideWrapper">
          <div>
            <img id="life5" class="lives" src="imgs/heart-filled.svg" alt="" />
            <img id="life4" class="lives" src="imgs/heart-filled.svg" alt="" />
            <img id="life3" class="lives" src="imgs/heart-filled.svg" alt="" />
            <img id="life2" class="lives" src="imgs/heart-filled.svg" alt="" />
            <img id="life1" class="lives" src="imgs/heart-filled.svg" alt="" />
            <img id="life0" class="lives" src="imgs/heart-filled.svg" alt="" />
          </div>
          <div>
            <p id="wrongLetters">
              Wrong letters:
              <span></span>
            </p>
          </div>
        </div>
      </div>
      <div class="outsideWrapper">
        <div class="wrapper">
          <p id="categoryName">Category:smtg</p>
          <div id="lettersWrapper"></div>
        </div>

        <div class="buttonWrapper">
          <input
            type="text"
            id="userLetter"
            maxlength="1"
            size="4"
            autocomplete="off"
          />
          <button type="button" id="guessButton">TRY THIS LETTER</button>
        </div>
        <div class="wrapper warning">
          <span id="warningText" class="hidden"></span>
        </div>
      </div>
      <div class="outsideWrapper">
        <button type="button" id="newGame">NEW GAME</button>
      </div>
    </main>
  </body>
</html>
